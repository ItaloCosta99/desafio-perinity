name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven (Tests + Coverage)
        # O Quarkus Dev Services sobe um MongoDB via Testcontainers automaticamente aqui
        run: mvn -B verify --file pom.xml

      - name: Build Docker Image
        # Testa se o Dockerfile est√° funcional
        run: docker build . --file Dockerfile --tag desafio-grc:latest

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/jacoco-report/
