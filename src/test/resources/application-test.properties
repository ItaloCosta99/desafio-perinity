# Test configuration for MongoDB with Testcontainers
quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=test_db

# Disable metrics for tests
quarkus.micrometer.enabled=false

# Increase timeout for tests
quarkus.http.read-timeout=60s
quarkus.http.body-timeout=60s

# MongoDB connection timeout
quarkus.mongodb.connect-timeout=30s
quarkus.mongodb.socket-timeout=30s
